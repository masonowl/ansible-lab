---
ansible-navigator:
  editor:
    command: code-server {filename}
    console: false
  execution-environment:
    container-engine: podman
    enabled: false
    image: ee-supported-rhel8
  logging:
    level: debug
  playbook-artifact:
    save-as: /home/rhel/playbook-artifacts/{playbook_name}-artifact-{time_stamp}.json
